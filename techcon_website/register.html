<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <style>
        /* Styling for the register page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Register for TechCon 2024</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>Register Now to Secure Your Spot!</h2>

        <form action="/submit-registration" method="post">
            <!-- Name field -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <!-- Email field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <!-- Password field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">

            <!-- Confirm password field -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

            <!-- Terms and Conditions checkbox -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>
            </label>

            <!-- Submit button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> TechCon. All rights reserved.</p>
    </footer>

    <script>
        // Dynamically update the copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>

</html>
