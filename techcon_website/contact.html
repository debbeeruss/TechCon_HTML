<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Styling for the contact page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .contact-info a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #4CAF50;
        }

        .social-media-links a {
            margin-right: 15px;
            font-size: 24px;
            color: #333;
        }

        .social-media-links a:hover {
            color: #4CAF50;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us - TechCon 2024</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>

    <main>
        <h2>Get in Touch with Us!</h2>

        <div class="contact-info">
            <p>For any inquiries, you can reach us via email or follow us on social media:</p>
            <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>

            <div class="social-media-links">
                <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
                <a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a>
            </div>
        </div>

        <h3>Our Venue Location:</h3>
        <!-- Embedded Google Map -->
        <iframe src="https://www.google.com/maps/@6.4991102,3.5257866,13z?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h3>Contact Us Form</h3>
        <form action="/submit-contact" method="POST">
            <!-- Name field -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <!-- Email field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <!-- Message field -->
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required rows="5" placeholder="Write your message here..."></textarea>

            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> TechCon. All rights reserved.</p>
    </footer>

    <script>
        // Dynamically update the copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>

</html>
